<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Нарушители</title>
    {% include 'public/fonts.html' %}
    <link rel="stylesheet" href="{% static 'css/control/violators.css' %}">
  </head>
  {% include 'public/header.html' %}
  <body>
    <div class="content">
      <table>
        <thead>
          <th>Фамилия</th>
          <th>Имя</th>
        </thead>
        {% for violator in violators_query %}
          <tr>
            <td>{{ violator.last_name }}</td>
            <td>{{ violator.first_name }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
